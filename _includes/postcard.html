<div class="mdl-cell mdl-cell--6-col mdl-card mdl-shadow--2dp">
    <div class="mdl-card__title"
      {% if post.image-url != null %}
        style="background: url('{{post.image-url}}') center / cover; height: 176px;"
      {% endif %}
      >
      <h2 class="mdl-card__title-text"><a href="{{ post.url }}">{{ post.title }}</a></h2>
    </div>
    <div class="mdl-card__supporting-text">
      {{ post.excerpt }}
    </div>
    <div class="mdl-card__supporting-text">
      {% for ptag in post.tags %}
        <span class="chip">{{ ptag }}</span>
      {% endfor %}
      <p class="meta">{{ post.date | date_to_string }}</p>
    </div>
</div>
